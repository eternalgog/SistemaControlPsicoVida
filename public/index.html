<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - PsicoVida</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Menú de navegación con botones que llevan a diferentes secciones -->
    <div class="w3-container"> 
        <div class="navbar w3-bar">
            <div class="navbar-links">
                <button id="btnPaciente" class="w3-button w3-black">Administrar pacientes</button>
                <button id="btnTerapeuta" class="w3-button w3-black">Administrar terapeutas</button>
                <button id="btnCita" class="w3-button w3-black">Administrar citas</button>
            </div>
        </div>
        <div class="welcome-section">
            <h1 class="w3-text-teal">¡Bienvenido a PsicoVida!</h1>
            <p class="w3-text-grey w3-padding">PsicoVida es una plataforma diseñada para gestionar eficientemente las citas en la clínica, dar de alta a terapeutas y pacientes para tener un control de los datos. ¡Para poder hacer citas, es necesario tener terapeutas y pacientes!</p>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="/index.js"></script>
</body>
</html>
